<!DOCTYPE html>
<html>
<body onload="showPosition()">

<button onclick="getLocation()">Your coordinates are:</button>

<p id="Test"></p>
<script>
var x = document.getElementById("Test");
function getLocation() {
    //Check if Geolocation is supported 
    if (navigator.geolocation) {
	  //If supported, run the getCurrentPosition() method
	  //If the getCurrentPosition() method is successful, it returns a coordinates object to the function specified in the parameter (showPosition)
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
	  //If not, display a message to the user
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
} 

//The showPosition() function outputs the Latitude and Longitude
function showPosition(position) {
    var mylat = position.coords.latitude;
    var mylong = position.coords.longitude;
    
document.write('<iframe src="https://maps.google.com/maps?q='+mylat+','+mylong+'&hl=es&z=14&amp;output=embed" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>');
}

</script>

</body>
</html>
